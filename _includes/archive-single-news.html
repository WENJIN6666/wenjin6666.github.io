{% include base_path %}

{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="archive__item-title news-title-clickable" itemprop="headline" style="cursor: pointer;" onclick="showNewsDate('{{ post.date | date: "%B %d, %Y" }}')">{{ title }}</h2>

    {{ post.content }}
  </article>
</div>

<script>
function showNewsDate(date) {
  alert('Published on: ' + date);
}
</script>
