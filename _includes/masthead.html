{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist {% if page.url == '/' or page.url == '/index.html' %}selected{% endif %}">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item {% if page.url contains link.url and link.url != '/' %}selected{% endif %}">
              <a href="{{ domain }}{{ link.url }}"{% if link.url contains '.pdf' or link.url contains 'http' %} target="_blank"{% endif %} data-i18n="{{ link.title }}" data-i18n-zh="{{ link.title_zh }}">{{ link.title }}</a>
            </li>
          {% endfor %}
          <li class="masthead__menu-item">
            <a href="#" id="language-toggle" class="lang-toggle" title="切换语言">中</a>
          </li>
          <!-- Theme toggle commented out -->
          <!-- <li class="masthead__menu-item">
            <a href="#" id="theme-toggle"><i class="fas fa-fw fa-sun" id="theme-icon"></i></a>
          </li> -->
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
