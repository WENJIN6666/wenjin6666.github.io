<style>
.experience-controls {
  display: inline-flex;
  gap: 8px;
  margin-left: 12px;
  vertical-align: middle;
}
.experience-toggle {
  border: 1px solid #8B0000;
  color: #8B0000;
  background: #fff;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.experience-toggle:hover {
  background: #8B0000;
  color: #fff;
}
.experience-summary {
  cursor: pointer;
  list-style: none;
  padding: 8px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.experience-summary::-webkit-details-marker {
  display: none;
}
.experience-arrow {
  display: inline-block;
  width: 0;
  height: 0;
  border-left: 6px solid #8B0000;
  border-top: 4px solid transparent;
  border-bottom: 4px solid transparent;
  transition: transform 0.3s ease;
  flex-shrink: 0;
}
details.experience-item[open] .experience-arrow {
  transform: rotate(90deg);
}
.experience-title {
  font-weight: 700;
  color: #8B0000;
}
.experience-meta {
  margin-left: 8px;
  color: #666;
  font-size: 0.95em;
}
.experience-content {
  margin-top: 8px;
  padding-left: 20px;
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.4s ease, opacity 0.3s ease, margin-top 0.3s ease;
}
details.experience-item[open] .experience-content {
  max-height: 2000px;
  opacity: 1;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var titleEl = document.querySelector('.page__title');
  if (titleEl) {
    var controls = document.createElement('span');
    controls.className = 'experience-controls';
    controls.innerHTML = '<button type="button" class="experience-toggle" data-state="collapsed">Expand all</button>';
    titleEl.appendChild(controls);
  }

  var allCollapsed = true;

  function toggleAll() {
    allCollapsed = !allCollapsed;
    document.querySelectorAll('.experience-item').forEach(function (item) {
      item.open = !allCollapsed;
    });
    var btn = document.querySelector('.experience-toggle');
    if (btn) {
      btn.textContent = allCollapsed ? 'Expand all' : 'Collapse all';
      btn.setAttribute('data-state', allCollapsed ? 'collapsed' : 'expanded');
    }
  }

  document.addEventListener('click', function (e) {
    var btn = e.target.closest('.experience-toggle');
    if (btn) {
      toggleAll();
    }
  });
});
</script>
